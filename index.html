<!DOCTYPE html>

<html>
  <head>
    <title>ChrOONIprobe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>ChrOONIprobe</h1>

    <!-- TODO: Build this through dart. -->
    <!-- TODO: placeholders set by dart. -->
    <h2>DNSTamper</h2>
    <p class="doclink">
    <a
      href="https://ooni.torproject.org/docs/tests/dnstamper.html">Documentation</a>
    </p>
    <p>
    <input type="text" bind-value="testResolver" placeholder="8.8.8.8">
    <button on-click="start('dnstamper')" id="start-dnstamper">Start</button>
    </p>
    <div class="results" id="results-dnstamper"></div>

    <h2>HTTP Requests</h2>
    <p class="doclink">
    <a
      href="https://ooni.torproject.org/docs/tests/http_requests.html">Documentation</a>
    </p>
    <p>
    <input type="text" bind-value="testSite" placeholder="http://google.com">
    <button on-click="start('httprequests')" id="start-httprequests">Start</button>
    </p>
    <div class="results" id="results-httprequests"></div>

    <h2>TCP Connect</h2>
    <p class="doclink">
    <a
      href="https://ooni.torproject.org/docs/tests/tcpconnect.html">Documentation</a>
    </p>
    <p>
    <textarea rows="5" cols="30" bind-value="testIPs" placeholder="8.8.8.8:53">
    </textarea>
    <button on-click="start('tcpconnect')" id="start-tcpconnect">Start</button>
    </p>
    <div class="results" id="results-tcpconnect"></div>


    <div id="footer">
      The current time is: {{currentTime}}
    </div>

    <script type="application/dart" src="chrooniprobe.dart"></script>
    <script type="text/javascript" src="dart.js"></script>
    <script type="text/javascript" src="dart_interop.js"></script> 
</html>
